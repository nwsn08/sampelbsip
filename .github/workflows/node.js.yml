name: Node.js CI

on:
  push:
    branches:
      - github

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14, 16, 18]  # Add the desired Node.js versions
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      # - run: npm test  # You may uncomment this line if you have tests
      - name: Deploy 🚀
        run: |
          mkdir -p dist  # Create the 'dist' directory if it doesn't exist
          echo "This is a placeholder file." > dist/index.html  # Add a placeholder file if needed
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist
